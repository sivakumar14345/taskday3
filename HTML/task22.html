<fieldset>
        <form>
            <label for="username"> User's full name:</label>
            <input type="text" id="username" name="username">
            <br>
            <br>
            <label for="email"> User's email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <label for="lang">favorite programming language: </label>
            <select id="lang" name="language">
                <option value="C">C</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="React">React</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender: </label>
            <input type="radio" id="name" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="name" name="gender" value="female">
            <label for="female"> Female</label>
            <input type="radio" id="name" name="gender" value="others">
            <label for="others">Others</label>
            <br>
            <br>
            <input type="submit">
    </form></fieldset>
